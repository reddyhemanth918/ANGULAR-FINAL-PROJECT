<div class="details">
    <h1>{{details.name}}</h1>
    <div class="image">
        <img src="http://localhost/{{details.image}}"/>
    </div>
    <div class="text">
       <p> {{details.description}}</p>
       <p>breakfast :{{details.breakfast}}</p>
       <p>lunch :{{details.lunch}}</p>
       <p>tea :{{details.tea}}</p>
       <p>coffee :{{details.coffee}}</p>
       <p>dinner :{{details.dinner}}</p>
       <p>calories :{{details.calories}}</p>

    </div>
</div>
